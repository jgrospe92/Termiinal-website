<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="typing-effect"></div>
</body>
<script>
    function typeEffect(element, text, delay) {
        let index = 0;

        function type() {
            if (index < text.length) {
                element.textContent += text.charAt(index);
                index++;
                setTimeout(type, delay);
            }
        }

        type();
    }

    const typingElement = document.getElementById('typing-effect');
    const textToType = 'Hello, world! my name is jeffrey, I am a software engineer. I have built several projects';
    const typingDelay = 100; // Delay between each character in milliseconds

    typeEffect(typingElement, textToType, typingDelay);

</script>

</html>
